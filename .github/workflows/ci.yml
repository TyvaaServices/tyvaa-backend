name: Backend CI

on:
  pull_request:
    branches: [ main, dev ]
  push:
    branches: [ dev-test ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.x ]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set NODE_ENV to test
        run: echo "NODE_ENV=test" >> $GITHUB_ENV

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to production
        run: echo "Add deployment script here when ready"

      - name: Deploy to Koyeb
        uses: koyeb/action-deploy@v1
        with:
          token: ${{ secrets.KOYEB_API_TOKEN }}
          app-name: backend-tyvaa
          service-name: backend-tyvaa-service
          git: true
